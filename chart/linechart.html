<!DOCTYPE html>
<html>
    <head>
        <title>Chart js</title>
    </head>
    <body>
        <div>
            <canvas id="myChart"></canvas>
          </div>
          
          <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
          
          <script>
            const ctx = document.getElementById('myChart');
          
            new Chart(ctx, {
              type: 'line',
              data: {
                labels: ['january', 'february', 'maret', 'april', 'mei', 'june'],
                datasets: [{
                  label: 'first',
                  data: [12, 15, 3, 4, 4,53],
                  fill: false,
                  borderColor: 'rgb(75, 192, 192)',
                  tension: 0.1
                }]
              },
            });
          </script>
          
    </body>
</html>
